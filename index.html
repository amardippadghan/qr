<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>QR Generate</title>
    <style>
      #img {
        height: 200px;
        width: 200px;
      }
      .amar {
        align-items: center;
      }
      .container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card text-center my-4">
        <div class="card-header">Qr code Generator</div>
        <div class="card-body">
          <h5 class="card-title">Entre your link here to generate QR code</h5>
          <input type="text" class="form-control" id="qrtext" />
          <br />

          <a href="#" class="btn btn-primary" onclick="genQR()">Generate</a>
        </div>
        <div class="amar">
          <img
            src=""
            alt="YOUR QR Generate here"
            class="img-thumbnail"
            id="img"
          />
        </div>
        <div id="succes"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function genQR() {
        var gapi =
          "https://chart.googleapis.com/chart?chf=bg,s,65432100&cht=qr&chs=";

        var myimg = document.getElementById("img");
        var mytext = document.getElementById("qrtext").value;
        let succes = document.getElementById("succes");

        if (mytext !== "") {
          myimg.src = gapi + "250x250" + "&chl=" + mytext;
          // https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=hello

          succes.innerHTML = `<div class="alert alert-success" role="alert">
 Your Qr code is generated succesfully !!!!!
</div>`;
        } else {
          alert("Please Enter Text");
        }
      }
    </script>
  </body>
</html>
